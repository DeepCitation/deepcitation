name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.event_name == 'push' && github.ref || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Check if this is a non-code change (docs, style, CI config, etc.)
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - id: check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG="${PR_TITLE}${COMMIT_MSG}"

          # Check for non-code change patterns (docs, style, ci, chore)
          if [[ "$MSG" =~ ^(docs|style|ci|chore\((docs|readme|typo)\)): ]]; then
            echo "should-skip=true" >> $GITHUB_OUTPUT
            echo "This is a non-code change - skipping CI"
          else
            echo "should-skip=false" >> $GITHUB_OUTPUT
          fi

  lint-and-validate:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Format check
        run: npx biome format ./src --check

      - name: Lint and check
        run: npx biome ci ./src

  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: bun run test
